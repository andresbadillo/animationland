<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animationland</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="phone">
        <!-- Bunny_1-right -->
        <div class="layer-1">
            <input type="checkbox">
            <div class="ear-left--outer"></div>
            <div class="ear-left--inner"></div>
            <div class="ear-right--outer"></div>
            <div class="ear-right--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- Bunny_2-left -->
        <div class="layer-2">
            <input type="checkbox">
            <div class="ear-left--outer"></div>
            <div class="ear-left--inner"></div>
            <div class="ear-right--outer"></div>
            <div class="ear-right--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- Wall_1 -->
        <div class="layer-3">
        </div>
        <!-- Bunny_3 -->
        <div class="layer-4">
            <input type="checkbox">
            <div class="ear-left--outer"></div>
            <div class="ear-left--inner"></div>
            <div class="ear-right--outer"></div>
            <div class="ear-right--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- Wall_2 -->
        <div class="layer-5"></div>
        <!-- Bunny_4 -->
        <div class="layer-6">
            <input type="checkbox">
            <div class="ear-left--outer"></div>
            <div class="ear-left--inner"></div>
            <div class="ear-right--outer"></div>
            <div class="ear-right--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- Wall_3 -->
        <div class="layer-7"></div>
        <!-- Lawn_1-center -->
        <div class="layer-8"></div>
        <!-- Lawn_2-right -->
        <div class="layer-9"></div>
        <!-- Lawn_3-left -->
        <div class="layer-10"></div>
        <!-- Score -->
        <h1 class="title">
            <img src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png" alt="Animationland">
        </h1>
        <h2 class="score">Score: </h2>
    </div>
</body>
</html>
